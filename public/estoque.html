<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <nav class="navbar">
    <div class="container">
      <h1 class="logo">Estoque CartÃ³rioðŸ“¦</h1>
      <button id="logout-btn" class="btn btn-danger">Sair</button>
    </div>
  </nav>

  <main class="container">
    <div class="card">
      <div class="card-header">
        <h2>Adicionar Produto</h2>
      </div>
      <form id="form-produto">
        <div class="form-group-inline">
          <input type="text" id="nome" placeholder="Nome do produto" required>
          <input type="number" id="quantidade" placeholder="Qtd." required min="1">
          <button type="submit" class="btn btn-primary">Adicionar</button>
        </div>
      </form>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>Meus Produtos</h2>
      </div>
      <div class="form-group">
        <input type="text" id="filtro" placeholder="ðŸ”Ž Filtrar produtos por nome...">
      </div>
      <ul id="lista-produtos">
        </ul>
    </div>
  </main>

  <div id="edit-modal-overlay" class="modal-overlay hidden">
    <div class="modal-content">
      <h2>Editar Produto</h2>
      <form id="edit-form">
        <input type="hidden" id="edit-index">
        
        <div class="form-group">
          <label for="edit-nome">Nome do Produto</label>
          <input type="text" id="edit-nome" required>
        </div>
        
        <div class="form-group">
          <label for="edit-quantidade">Quantidade</label>
          <input type="number" id="edit-quantidade" required min="0">
        </div>

        <div class="modal-actions">
          <button type="button" id="delete-btn" class="btn-delete">Excluir Item</button>
          <div>
            <button type="button" id="cancel-btn" class="btn-secondary">Cancelar</button>
            <button type="submit" class="btn-primary">Salvar AlteraÃ§Ãµes</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <footer class="main-footer">
    <p>Desenvolvido por <a href="https://www.instagram.com/obryanmuller/" target="_blank">Bryan Muller</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
