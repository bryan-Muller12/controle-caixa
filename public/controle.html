<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Caixa - Meu Sistema</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body id="page-controle">
    <header>
        <div class="header-left">
            <h1>Controle de Caixa</h1>
        </div>
        <div class="header-right">
            <button id="notifications-btn" class="btn-icon"><i class="fas fa-bell"></i><span id="notifications-badge" class="badge hidden">0</span></button>
            <button id="logout-btn" class="btn-icon" title="Sair"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </header>

    <aside class="sidebar-nav">
        <div class="sidebar-logo">
            <i class="fas fa-box-open"></i>
        </div>
        <ul>
            <li><a href="estoque.html" title="Estoque"><i class="fas fa-boxes"></i><span>Estoque</span></a></li>
            <li><a href="venda.html" title="Venda"><i class="fas fa-cash-register"></i><span>Venda</span></a></li>
            <li><a href="controle.html" class="active" title="Controle de Caixa"><i class="fas fa-wallet"></i><span>Caixa</span></a></li>
        </ul>
    </aside>

    <main class="content">
        <div class="notifications-tab hidden" id="notifications-tab">
            <h2>Notificações</h2>
            <ul id="notifications-list">
                <li>Nenhuma notificação.</li>
            </ul>
            <button id="clear-notifications-btn" class="btn-clear-notifications">Limpar Notificações</button>
        </div>

        <div class="balance-summary">
            <h3>Saldo Atual do Caixa:</h3>
            <p id="saldo-atual">R$ 0.00</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Histórico de Transações</h2>
            </div>
            <div class="transaction-type-filter">
                <button class="active" data-filter="all">Todas</button>
                <button data-filter="entrada">Entradas</button>
                <button data-filter="saida">Saídas</button>
            </div>
            <ul id="lista-transacoes" class="transaction-list">
                </ul>
        </div>

        <div class="card" style="margin-top: 30px;">
            <div class="card-header">
                <h2>Registrar Outra Transação</h2>
            </div>
            <form id="outra-transacao-form">
                <div class="form-group">
                    <label for="tipo-transacao">Tipo:</label>
                    <select id="tipo-transacao" required>
                        <option value="entrada">Entrada</option>
                        <option value="saida">Saída</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="descricao-transacao">Descrição:</label>
                    <input type="text" id="descricao-transacao" required>
                </div>
                <div class="form-group">
                    <label for="valor-transacao">Valor:</label>
                    <input type="number" id="valor-transacao" min="0.01" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="data-transacao">Data:</label>
                    <input type="date" id="data-transacao" required>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-primary">Registrar Transação</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <p>Desenvolvido por <a href="https://www.instagram.com/obryanmuller/" target="_blank">Bryan Muller</a></p>
    </footer>

    <script src="controle.js"></script>
    <script src="common.js"></script>
</body>
</html>
