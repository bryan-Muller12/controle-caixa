<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MullerSys - Controle de Caixa</title>
    <link rel="icon" type="image/png" href="mullersys.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body id="page-controle">
    <header>
        <div class="header-left">
            <h1>Controle de Caixa</h1>
        </div>
        <div class="header-right">
            <button id="theme-toggle-btn" class="btn-icon" title="Alternar Tema">
                <i class="fas fa-sun"></i> </button>
            <button id="logout-btn" class="btn-icon" title="Sair"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </header>

    <aside class="sidebar-nav">
        <div class="sidebar-logo">
            <i> <img src="mullersys.png" alt="" style="height: 80px; vertical-align: middle;"></i>
        </div>
        <ul>
            <li><a href="venda.html" title="Venda"><i class="fas fa-cash-register"></i><span>Venda</span></a></li>
            <li><a href="estoque.html" title="Estoque"><i class="fas fa-boxes"></i><span>Estoque</span></a></li>
            <li><a href="controle.html" class="active" title="Controle de Caixa"><i class="fas fa-wallet"></i><span>Caixa</span></a></li>
             <li><a href="clients.html" title="Clientes"><i class="fas fa-users"></i><span>Clientes</span></a></li>
            <li id="admin-section-link" class="hidden"><a href="admin.html"><i class="fas fa-user-cog"></i> Admin</a></li>
        </ul>
    </aside>

    <main class="content">
        <div class="dashboard-section">
            <div class="balance-card">
                <h2>Saldo Atual do Caixa:</h2>
                <p id="saldo-caixa">Carregando...</p>
            </div>
        </div>

        <div class="transaction-history-section">
            <h2>Histórico de Transações</h2>

            <div class="filters-container">
                <div class="form-group">
                    <label for="filter-data-inicio">Data Início:</label>
                    <input type="date" id="filter-data-inicio">
                </div>
                <div class="form-group">
                    <label for="filter-data-fim">Data Fim:</label>
                    <input type="date" id="filter-data-fim">
                </div>
                <div class="form-group">
                    <label for="filter-tipo">Tipo:</label>
                    <select id="filter-tipo">
                        <option value="">Todos</option>
                        <option value="entrada">Entrada</option>
                        <option value="saida">Saída</option>
                        <option value="venda">Venda</option>
                    </select>
                </div>
                <button id="apply-filters-btn" class="btn-primary">Aplicar Filtros</button>
                <button id="clear-filters-btn" class="btn-secondary">Limpar Filtros</button>
            </div>

            <table class="transaction-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor (R$)</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody id="transactions-table-body">
                    <tr><td colspan="5">Carregando transações...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="common.js"></script>
    <script src="controle.js"></script>
</body>
</html>
