<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MullerSys</title>
  <link rel="icon" type="image/png" href="mullersys.png">
  <link rel="stylesheet" href="index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="login-container">
    <div class="login-left">
      
      <div class="login-illustration">
        </div>
    </div>

    <div class="login-right">
      <div class="login-card">
        <div class="card-header-login">
          <h2>LOGIN</h2>
        </div>
        
        <form id="login-form">
          <div class="form-group">
            <label for="username">Usuário</label>
            <input type="text" id="username" required />
          </div>
          
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" required />
          </div>
          
          <div class="form-group-checkbox">
            <input type="checkbox" id="keep-logged-in" />
            <label for="keep-logged-in">Manter conectado</label>
          </div>
          
          <button type="submit" class="btn-login">LOGIN</button>
        </form>
        
        <p id="login-erro" class="error-message"></p>
      </div>
    </div>
  </div>

<script>
    // Remova a array 'usuarios' hardcoded, se existir.
    // Ex: // const usuarios = [ { username: 'bryan.ms@gmail.com', password: '123' }, { username: 'admin@estoque.com', password: '123' }];

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault(); // Impede o envio padrão do formulário

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const keepLoggedIn = document.getElementById('keep-logged-in').checked;
      const erroEl = document.getElementById('login-erro'); // Elemento para exibir mensagens de erro
      erroEl.style.display = 'none'; // Esconde mensagens de erro anteriores

      try {
        // Envia as credenciais para o novo endpoint de autenticação no backend
        const response = await fetch('/api/auth', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json', // Informa que o corpo da requisição é JSON
          },
          body: JSON.stringify({ username, password }), // Converte os dados do formulário para JSON
        });

        const data = await response.json(); // Analisa a resposta JSON do servidor

        if (response.ok) { // Verifica se a resposta HTTP foi um sucesso (status 2xx)
          // Limpa quaisquer estados de login anteriores para evitar conflitos
          localStorage.removeItem('usuarioLogado');
          sessionStorage.removeItem('usuarioLogado');
          // Se estiver usando JWT, remova também o token:
          // localStorage.removeItem('token');
          // sessionStorage.removeItem('token');

          // Armazena o status de login (e opcionalmente o token JWT)
          if (keepLoggedIn) {
            localStorage.setItem('usuarioLogado', data.user.username); // Armazena o username no localStorage
            // Se usar JWT: localStorage.setItem('token', data.token);
          } else {
            sessionStorage.setItem('usuarioLogado', data.user.username); // Armazena o username no sessionStorage
            // Se usar JWT: sessionStorage.setItem('token', data.token);
          }

          window.location.href = 'venda.html'; // Redireciona para a página principal após o login
        } else {
          // Exibe a mensagem de erro recebida do backend ou uma mensagem genérica
          erroEl.textContent = data.error || 'Erro ao fazer login. Tente novamente.';
          erroEl.style.display = 'block'; // Mostra a mensagem de erro
        }
      } catch (error) {
        // Captura erros de rede ou outros problemas durante a requisição
        console.error('Erro de rede ou servidor:', error);
        erroEl.textContent = 'Não foi possível conectar ao servidor. Verifique sua conexão.';
        erroEl.style.display = 'block';
      }
    });
</script>

</body>
</html>
