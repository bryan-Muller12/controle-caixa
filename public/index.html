<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Login</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="login-page">
    <div class="login-card">
      <div class="card-header">
        <h2>Faça o seu login</h2>
      </div>
      
      <form id="login-form">
        <div class="form-group">
          <label for="email">Seu e-mail*</label>
          <input type="email" id="email" required />
        </div>
        
        <div class="form-group">
          <label for="senha">Sua senha*</label>
          <input type="password" id="senha" required />
        </div>
        
        <div class="form-group-checkbox">
          <input type="checkbox" id="lembrar-me" />
          <label for="lembrar-me">Lembrar-me</label>
        </div>
        
        <button type="submit" class="btn-login">ENTRAR</button>
      </form>
      
      <p id="login-erro" class="error-message"></p>

    </div>
  </div>

  <script>
  document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;
    const erroEl = document.getElementById('login-erro');
    erroEl.style.display = 'none'; // Esconde erro antigo

    try {
      const response = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: email, password: senha }),
      });

      const data = await response.json();

      if (response.ok) {
        // Salva o token de sessão no localStorage
        localStorage.setItem('session_token', data.token);
        window.location.href = 'estoque.html';
      } else {
        erroEl.textContent = data.message || 'E-mail ou senha incorretos.';
        erroEl.style.display = 'block';
      }
    } catch (error) {
      erroEl.textContent = 'Erro de conexão. Tente novamente.';
      erroEl.style.display = 'block';
    }
  });
</script>

</body>
</html>
